    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="overlay"></div>
    <div hidden class="modal modal-lesson">
      <button class="modal-lesson-close button">
        <img alt="remove lesson icon" src="./images/cancel-white.svg" />
      </button>
      <div class="modal-lesson-body">
        <h2 class="modal-lesson-title"></h2>
        <div class="ql-editor modal-lesson-content"></div>
      </div>
    </div>
    <header class="header">
      <div class="header-title">
        <h1>dev-jot</h1>
        <img alt="note icon" src="./images/sticky_note-white.svg" />
      </div>
      <div hidden class="profile">
        <div class="avatar">
          <img referrerpolicy="no-referrer" alt="avatar" />
        </div>
      </div>
    </header>
    <main>
      <div class="app">
        <div class="pre-auth-container">
          <div class="pre-auth-lesson-container">
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
          </div>
          <div class="pre-auth-create-lesson-container">
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
          </div>
        </div>

        <div hidden class="app-container">
          <section class="lessons-container">
            <div class="lessons-container-header">
              <img alt="assignment icon" src="./images/assignment-white.svg" />
              <h2>Lessons</h2>
              <span class="lessons-count"></span>
            </div>
            <div class="lessons"></div>
          </section>

          <section view="create-lesson" class="create-lesson-container">
            <div class="create-lesson">
              <div class="create-lesson-container-header">
                <img alt="add icon" src="./images/add_box-black.svg" />
                <h2>New Lesson</h2>
                <button class="create-lesson-clear button" hidden>Clear</button>
              </div>
              <form>
                <div class="create-lesson-title-container">
                  <input
                    class="create-lesson-input"
                    type="text"
                    placeholder="Lesson title"
                  />
                  <span id="title-tooltip"></span>
                  <button
                    class="add-tag create-lesson-input"
                    id="addTag"
                    type="button"
                  >
                    Tags
                  </button>
                  <!-- <select class="create-lesson-input" type="select">
                    <option value="" selected disabled hidden>Tag</option>
                  </select> -->
                </div>
                <div class="tag-selectors hidden"></div>
                <div id="editor"></div>
                <button class="button" id="submit" type="submit">
                  ADD LESSON
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
